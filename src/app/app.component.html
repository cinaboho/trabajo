    fetch("https://dataserverdaw.herokuapp.com/escritores")
    .then(res => res.json())
        .then(data => {
          var numero = (data.escritores).length; 
          var n=0;
          for(i=0; i<numero; i++){
           n++;
            var nuevo=data.escritores[i].nombre
            var id = data.escritores[i].id
            
            
            var elemento=document.createElement("a");
            elemento.setAttribute("class","btn btn-secondary");
            elemento.setAttribute("data-toggle","collapse" );
            elemento.setAttribute("href","#collapseExample");
            elemento.setAttribute("role","button");
            elemento.setAttribute("aria-expanded","false");
            elemento.setAttribute("href","#collapseExample");
            elemento.setAttribute( "aria-controls","collapseExample");
            elemento.setAttribute("onclick","traer()");
            elemento.setAttribute("id",id);
            
            var contenido=document.createTextNode(nuevo);
            elemento.appendChild(contenido);
            
            var padre=document.getElementsByTagName("p");
            var primerElemento=document.getElementsByTagName("a")[0];
            
            padre[0].insertBefore(elemento, primerElemento);
          }
        })

    }
